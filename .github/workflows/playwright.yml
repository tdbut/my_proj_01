name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run API tests
        run: npx playwright test tests/api.spec.js --reporter=list
        continue-on-error: true

      - name: Run UI tests
        run: npx playwright test tests/uiTests.spec.js --reporter=list
        continue-on-error: true

      - name: Run Page Object tests
        run: npx playwright test tests/page.object.tests.spec.js --reporter=list
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: npx playwright test --reporter=html || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Send Telegram notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS="PASSED"
          else
            EMOJI="‚ùå"
            STATUS="FAILED"
          fi

          MESSAGE="${EMOJI} *Playwright Tests ‚Äî ${STATUS}*
          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`
          üë§ Author: ${{ github.actor }}
          üîó [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="${MESSAGE}"
